<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fake News Detection</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top left, #0f2027, #203a43, #2c5364);
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 16px;
      padding: 2rem 3rem;
      width: 90%;
      max-width: 700px;
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.1);
      animation: fadeIn 1s ease-in-out forwards;
    }

    h2 {
      text-align: center;
      color: #00ffe5;
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    textarea {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 1rem;
      font-size: 1.1rem;
      border-radius: 10px;
      color: #fff;
      resize: vertical;
      min-height: 150px;
      margin-bottom: 1rem;
    }

    textarea::placeholder {
      color: #ccc;
    }

    textarea:focus {
      outline: none;
      border-color: #00ffe5;
      box-shadow: 0 0 12px #00ffe5;
    }

    button {
      background: linear-gradient(90deg, #00ffe5, #4facfe);
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
      font-weight: bold;
      color: #000;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 10px #00ffe5, 0 0 40px #00ffe5 inset;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ffe5;
    }

    .result-section {
      margin-top: 2rem;
      background: rgba(255, 255, 255, 0.07);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 1.5rem;
      border-radius: 12px;
      animation: fadeInUp 0.8s ease forwards;
    }

    .result-section h3 {
      margin-top: 0;
      color: #00ffe5;
    }

    .entered-text {
      background: rgba(0, 0, 0, 0.3);
      padding: 1rem;
      border-radius: 10px;
      color: #eee;
      font-family: monospace;
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 1rem;
    }

    .status {
      display: inline-block;
      padding: 0.6rem 1rem;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 8px;
      text-transform: uppercase;
    }

    .fake {
      background: #ff4e50;
      color: #fff;
    }

    .true {
      background: #2ecc71;
      color: #fff;
    }

    .error {
      background: #f1c40f;
      color: #000;
    }

    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
      }

      h2 {
        font-size: 1.5rem;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ü§ñ Fake News Detection</h2>
    <form method="POST" action="/" autocomplete="off">
      <textarea name="txt" placeholder="Paste your news article here..." required>{{ entered_text }}</textarea>
      <button type="submit">üîç Analyze</button>
    </form>

    {% if entered_text %}
    <div class="result-section">
      <h3>üìù Entered Text:</h3>
      <div class="entered-text">{{ entered_text }}</div>

      <h3>‚úÖ Result:</h3>
      {% if result == 0 %}
        <div class="status fake">üö® Fake News</div>
      {% elif result == 1 %}
        <div class="status true">‚úîÔ∏è True News</div>
      {% else %}
        <div class="status error">‚ö†Ô∏è Invalid Input</div>
      {% endif %}
    </div>
    {% endif %}
  </div>
</body>
</html>
